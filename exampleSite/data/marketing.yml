############################ card ##########################
############# 1-column / 3-column / 4-column ###############
card:
  layout : 3-column
  bg: bg-white
  category : 100주년 기념
  title : 프로젝트 소개
  enable : true
  content : >
    YWCA100th Anniversary Archive
    한국YWCA 100주년 소식과 자료들을 모았습니다.
  listItem:
    - category : 자료
      title : 한국YWCA연합회 창립 100주년 기념식
      description : 한국YWCA연합회 창립100주년을 맞이하여 100주년의 의미와 비전을 공유하는 온라인 기념식을 진행합니다.
      image : /img/index/promotion-01.jpg
      date: 2022-04-20
      author: 작성자
      creator: 홍보팀
      url : https://ywca.or.kr/board_news/12254/
      target_label : 더 읽어보기
    - category : 행사
      title : 100주년 기념 특강
      description : "'한국YWCA 100년 어떻게 기억하고 어떻게 꿈꿀 것인가?'라는 주제로 백희성 건축가의 특강을 진행합니다."
      image : /img/index/promotion-02.jpg
      date: 2022-04-21
      author: 작성자
      creator: 홍보팀
      url : https://ywca.or.kr/board_news/12137/
      target_label : 더 보기
    - category : 행사
      title : 100주년 기념 포럼
      description : 한국YWCA 역사포럼과 여성평화포럼을 개최합니다. 한국 YWCA 역사를 재해석하고 정리하는 시간과,평화운동의 의미와 성과를 나누는 시간입니다.
      image : /img/index/promotion-01.jpg
      date: 2022-04-28
      author: 작성자
      creator: 홍보팀
      url : https://ywca.or.kr/board_news/12254/
      target_label : 더 읽어보기
    - category : 행사
      title : 감사축제
      description : "2022년, 지난 100년의 역사를 돌아보는 YWCA100주년 감사축제를 진행합니다. YWCA와 함께해주신 분들에게 감사의 마음을 전하며 시상식을 진행합니다."
      image : /img/index/promotion-02.jpg
      date: 2022-05-02
      author: 작성자
      creator: 홍보팀
      url : https://ywca.or.kr/board_news/12137/
      target_label : 더 보기
    - category : 프로젝트
      title : 100개의 프로젝트
      description : "청년을 위한 100주년 기념 프로젝트 사업으로 공모된 다양한 프로젝트를 지원하여 청년의 사회적 참여와 운동성 확대를 목표로 합니다."
      image : /img/index/promotion-01.jpg
      date: 2022-05-24
      author: 작성자
      creator: 홍보팀
      url : https://ywca.or.kr/board_news/12137/
      target_label : 더 보기


##################### feature ########################
############# base ###############
feature:
  enable : true
  layout :
  bg: bg-gray-200
  bgImage: /img/covers/background.png
  title : If not me, then who?
  subtitle :
  content : >
    1922년, 여성 해방을 위해
    함께 모인 활동가들의
    열정과 헌신을 기억합니다.

    한국YWCA는 지난 100년 간
    여성의 인권과 삶에 집중하며,
    여성과 함께 변화를 향한 다양한 사업 활동과
    운동을 전개하고 있습니다.

    100년을 넘어
    새로운 100년의 항해를 시작하는
    YWCA와 함께해주세요.
  image : img/index/donation-02.jpg
  # button
  button:
    enable : true
    label : 한국 YWCA연합회 창립 100주년 후원하기
    url : https://box.donus.org/box/koreaywca/ywca100fund

