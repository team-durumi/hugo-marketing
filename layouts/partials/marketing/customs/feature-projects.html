{{/** 
  title : feature-projects
**/}}
{{ with .Site.Data.marketing.featureProjects }}
  <section id="feature-projects" class="py-24">
    <div class="flex flex-col text-center w-full mt-4 px-8">
      <h2 class="text-xl text-blue-600 dark:text-blue-500 tracking-widest font-medium title-font mb-3">{{ .category }}</h2>
      <h1 class="text-3xl md:text-4xl font-bold font-heading mb-3">{{ .title }}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-md">{{ .content }}</p>
    </div>
    <div class="container flex px-5 py-8 mx-auto">
      <div class="flex flex-wrap -mx-4 -mb-10 text-center">
       {{ range .listItem }}
          <div class="sm:w-1/2 mb-10 px-4">
            <div class="h-full overflow-hidden mb-10 rounded">
              <img alt="{{ .title }}" class="object-cover object-center h-full w-full" src="{{ .image | absURL }}">
            </div>
            <a href="{{ .buttonUrl }}" target="_blank">
              <button class="flex mx-auto text-white bg-blue-500 border-0 px-4 py-2 focus:outline-none hover:bg-blue-600 rounded-full">{{ .buttonLabel }}</button>
            </a>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
