<section class="tags container px-5 py-24 mx-auto">
	<div class="text-center w-full mt-4 px-8">
		<h2 class="text-xl text-blue-600 dark:text-blue-500 tracking-widest font-medium title-font mb-3">컬렉션</h2>
		<h1 class="text-3xl md:text-4xl font-bold font-heading mb-3">생산장소별</h1>
		<p class="lg:w-2/3 mx-auto leading-relaxed text-md mb-6">아이템이 생성된 위치에 대한 지역, 지명, 기관을 기록했다. 생산장소를 기준으로 각 자료의 지역적인 맥락을 확인할 수 있으며, 주요한 지점들에서 자료가 많이 생성되었음을 이해할 수 있다. 현재 공개한 자료에는 포로와 관련된 통영,거제 지역과 더불어 DMZ와 관련된 파주, 문산 지역을 확인할 수 있다.</p>
	</div>
	<ul>
		{{ range .Site.Taxonomies.venues }}
			<li class="inline-block my-2 px-6 py-2.5 bg-gray-900 text-gray-100 font-medium text-md leading-tight uppercase rounded-full shadow-md hover:bg-blue-600 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-lg transition duration-150 ease-in-out">
				<a href="{{ .Page.Permalink }}">
					{{ .Page.Title }}
				</a> {{ .Count }}</li>
		{{ end }}
	</ul>
</section>
