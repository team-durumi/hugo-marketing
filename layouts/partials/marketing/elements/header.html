<header class="{{ .Site.Params.header.bg }}">
  <div class="container mx-auto flex flex-wrap px-5 py-4 flex-col md:flex-row items-center">
    <a class="flex items-center text-gray-900 mb-4 md:mb-0" href="/">
      {{ if .Site.Params.logo }}
        <img class="max-w-xs" src="{{ .Site.Params.logo | absURL }}">
      {{ else }}
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl {{ .Site.Params.header.text }}">{{ .Site.Title }}</span>
      {{ end }}
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center justify-center">
      {{ range site.Menus.main }}
        {{ if .HasChildren }}
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="mr-7 hover:border-b-2 hover:border-blue-600 hover:text-blue-600">
              <span>{{ .Name }}</span>
              <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-36">
              <div class="px-2 py-2 bg-white rounded-md shadow dark:bg-gray-800 dark:border-1 dark:border-white">
                {{ range .Children }}
                  <a class="block py-2 px-8 mt-2 text-md font-semibold bg-transparent rounded-lg md:mt-0 dark:text-blue-600 hover:text-blue-600 hover:bg-gray-200" href="{{ .URL | absURL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </div>
          </div>  
        {{ else }}
          <a class="mr-7 text-md lg:text-lg hover:border-b-2 hover:border-blue-500 hover:text-blue-500 " href="{{ .URL | absURL }}">{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </nav>
    <ul class="mt-4 sm:mt-1">
      {{ range site.Menus.button }}
        <li class="inline-block">
          <a class="block px-6 py-2 bg-white border-blue-600 dark:bg-black dark:border-blue-500 border box-border rounded-full text-md lg:text-lg text-blue-600 dark:text-blue-500 strong" href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</header>
