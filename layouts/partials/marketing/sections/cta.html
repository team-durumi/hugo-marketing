{{/** 
  title : call to action
  layout :
    - basic
**/}}
{{ with .Site.Data.marketing.cta }}
  <section id="call-to-action" class="bg-repeat" style="background-image: url({{ .bgImage | absURL }})">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="flex flex-wrap lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0 justify-center">
        {{ if .image }}
          <img class="object-cover object-center w-96 h-96 rounded-full" alt="{{ .title }}_cover_image" src="{{ .image | absURL }}">
        {{ else }}
          <img class="object-cover object-center w-96 h-96 rounded-full" alt="dummyimage" src="https://dummyimage.com/720x720">
        {{ end }}
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ .title }}
          <br class="hidden lg:inline-block">{{ .subtitle }}
        </h1>
        <p class="mb-8 leading-relaxed text-md">{{ .content }}</p>
        <div class="flex justify-center">
          <a href="{{ .button.url }}" target="_blank">
            <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded-full text-lg">{{ .button.label }}</button>
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
