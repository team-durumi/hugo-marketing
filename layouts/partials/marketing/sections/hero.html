{{/** 
  title : hero
  layout :
    - image-left
**/}}
{{ with .Site.Data.marketing.hero }}
  <section id="hero" class="bg-repeat" style="background-image: url({{ .bgImage | absURL }})">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero" src="{{ .image | absURL }}">
      </div>
      <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h2 class="text-xl text-blue-600 dark:text-blue-500 tracking-widest font-medium title-font mb-3">{{ .category }}</h2>
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ .title }}
          <br class="hidden lg:inline-block">{{ .subltitle }}
        </h1>
        <p class="mb-8 leading-relaxed">{{ .content }}</p>
        <div class="flex justify-center">
          <a href="{{ .button.buttonLeft.url }}" target="_blank">
            <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded-full text-lg">{{ .button.buttonLeft.label }}</button>
          </a>
          <a href="{{ .button.buttonRight.url }}" target="_blank">
            <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-900 rounded-full text-lg">{{ .button.buttonRight.label }}</button>
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
