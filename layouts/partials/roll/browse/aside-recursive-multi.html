{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByTitle }}
  <li class="block">
    <a href="{{ .Permalink }}" class="block w-full h-full py-2 pl-16 pr-10 text-sm text-gray-900 dark:text-gray-100 hover:bg-blue-500 hover:text-gray-100">
      {{ .Title }}
    </a>
    {{ partial "roll/browse/aside-recursive-multi.html" . }}
  </li>
{{ end }}
