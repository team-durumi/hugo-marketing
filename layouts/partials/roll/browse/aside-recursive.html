{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByTitle }}
  <li class="block">
    <a href="{{ .Permalink }}" class="block py-2 px-10 w-full h-full text-gray-900 hover:bg-gray-100 dark:text-gray-100 dark:hover:text-gray-900">
      {{ .Title }}
    </a>
    {{ partial "roll/browse/aside-recursive-multi.html" . }}
  </li>
{{ end }}
